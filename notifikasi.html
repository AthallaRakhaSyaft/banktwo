<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Notifikasi Perangkat Pribadi</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f3f4f6;
        }
        .notification-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .logo {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="notification-container w-full max-w-md text-center">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
            <i class="fas fa-bell text-yellow-500"></i> Pengaturan Notifikasi Perangkat Pribadi
        </h2>

        <p class="text-gray-600 mb-4">Atur preferensi notifikasi Anda.</p>

        <div class="mb-4 text-left">
            <label class="form-label font-bold">
                <i class="fas fa-envelope"></i> Notifikasi Email
            </label>
            <select id="emailNotification" class="form-select">
                <option value="Aktif">Aktif</option>
                <option value="Nonaktif">Nonaktif</option>
            </select>
        </div>

        <div class="mb-4 text-left">
            <label class="form-label font-bold">
                <i class="fas fa-bell"></i> Notifikasi Push
            </label>
            <select id="pushNotification" class="form-select">
                <option value="Aktif">Aktif</option>
                <option value="Nonaktif">Nonaktif</option>
            </select>
        </div>

        <div class="mb-4 text-left">
            <label class="form-label font-bold">
                <i class="fas fa-comment"></i> Notifikasi SMS
            </label>
            <select id="smsNotification" class="form-select">
                <option value="Aktif">Aktif</option>
                <option value="Nonaktif">Nonaktif</option>
            </select>
        </div>

        <button class="btn btn-primary w-full py-2 rounded-lg" onclick="saveNotificationSettings()">
            <i class="fas fa-save"></i> Simpan Perubahan
        </button>

        <button class="btn btn-secondary w-full mt-3 py-2 rounded-lg" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <!-- Menampilkan data yang tersimpan -->
        <div class="mt-6 p-4 border rounded-lg bg-gray-100 text-left">
            <h3 class="text-lg font-bold mb-2"><i class="fas fa-database"></i> Pengaturan Tersimpan</h3>
            <p><strong>Email:</strong> <span id="savedEmailNotification">-</span></p>
            <p><strong>Push:</strong> <span id="savedPushNotification">-</span></p>
            <p><strong>SMS:</strong> <span id="savedSmsNotification">-</span></p>
        </div>

        <footer class="text-center bg-gray-900 text-white py-4 mt-5">
            <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function saveNotificationSettings() {
            let emailNotification = document.getElementById("emailNotification").value;
            let pushNotification = document.getElementById("pushNotification").value;
            let smsNotification = document.getElementById("smsNotification").value;

            // Simpan data ke LocalStorage
            localStorage.setItem("emailNotification", emailNotification);
            localStorage.setItem("pushNotification", pushNotification);
            localStorage.setItem("smsNotification", smsNotification);

            // Update tampilan data yang tersimpan
            displaySavedSettings();
        }

        function displaySavedSettings() {
            let savedEmailNotification = localStorage.getItem("emailNotification") || "Belum diset";
            let savedPushNotification = localStorage.getItem("pushNotification") || "Belum diset";
            let savedSmsNotification = localStorage.getItem("smsNotification") || "Belum diset";

            document.getElementById("savedEmailNotification").innerText = savedEmailNotification;
            document.getElementById("savedPushNotification").innerText = savedPushNotification;
            document.getElementById("savedSmsNotification").innerText = savedSmsNotification;
        }

        // Panggil saat halaman dimuat untuk menampilkan data yang sudah ada
        window.onload = displaySavedSettings;
    </script>
</body>
</html>
