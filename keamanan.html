<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f3f4f6;
        }
        .security-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen">

    <div class="security-container w-full max-w-md">
        <center>
            <img src="logo.jpg" alt="Logo" class="logo mb-3"> 
        </center>

        <p class="text-gray-600 text-center mb-4">Kelola pengaturan keamanan akun Anda.</p>

        <div class="mb-4">
            <label class="form-label font-bold">
                <i class="fas fa-fingerprint"></i> Autentikasi Dua Faktor
            </label>
            <select id="authMethod" class="form-select">
                <option value="Nonaktif">Nonaktif</option>
                <option value="SMS">SMS</option>
                <option value="Email">Email</option>
                <option value="Aplikasi Autentikasi">Aplikasi Autentikasi</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label font-bold">
                <i class="fas fa-key"></i> Perangkat Terpercaya
            </label>
            <input type="text" id="trustedDevice" class="form-control" placeholder="Tambahkan perangkat baru">
        </div>

        <button class="btn btn-primary w-full py-2 rounded-lg" onclick="saveSecuritySettings()">
            <i class="fas fa-save"></i> Simpan Perubahan
        </button>

        <button class="btn btn-secondary w-full mt-3 py-2 rounded-lg" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <!-- Menampilkan data yang tersimpan -->
        <div class="mt-6 p-4 border rounded-lg bg-gray-100">
            <h3 class="text-lg font-bold mb-2"><i class="fas fa-database"></i> Pengaturan Tersimpan</h3>
            <p><strong>Autentikasi Dua Faktor:</strong> <span id="savedAuthMethod">-</span></p>
            <p><strong>Perangkat Terpercaya:</strong> <span id="savedTrustedDevice">-</span></p>
        </div>
    </div>

    <footer class="text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function saveSecuritySettings() {
            let authMethod = document.getElementById("authMethod").value;
            let trustedDevice = document.getElementById("trustedDevice").value;

            // Simpan data ke LocalStorage
            localStorage.setItem("authMethod", authMethod);
            localStorage.setItem("trustedDevice", trustedDevice);

            // Update tampilan data yang tersimpan
            displaySavedSettings();
        }

        function displaySavedSettings() {
            let savedAuthMethod = localStorage.getItem("authMethod") || "Belum diset";
            let savedTrustedDevice = localStorage.getItem("trustedDevice") || "Belum diset";

            document.getElementById("savedAuthMethod").innerText = savedAuthMethod;
            document.getElementById("savedTrustedDevice").innerText = savedTrustedDevice;
        }

        // Panggil saat halaman dimuat untuk menampilkan data yang sudah ada
        window.onload = displaySavedSettings;
    </script>
</body>
</html>
