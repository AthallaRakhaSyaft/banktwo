<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank TWO</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <header class="w-full bg-gray-800 text-white text-center py-5 text-2xl font-bold flex items-center justify-center">
        <img src="logo.jpg" alt="Logo Bank TWO" class="h-12 mr-3">
    </header>
    <section id="login" class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <div class="text-center mb-6">
            <i class="fas fa-user-lock text-4xl text-blue-500"></i>
            <h2 class="text-2xl font-bold text-gray-700">Login ke Akun Anda</h2>
        </div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block font-semibold">Username:</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block font-semibold">Password:</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Masuk</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-2"></p>
    </section>
    <footer class="w-full text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert("Login berhasil!");
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('error-message').textContent = "Silakan masukkan username dan password.";
            }
        });
    </script>
</body>
</html>
