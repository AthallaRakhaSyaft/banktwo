<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Card</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        .nfc-card {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .nfc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .nfc-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white text-center py-4 flex justify-center items-center">
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>

    <nav class="bg-gray-800 text-white py-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="dashboard.html" class="text-white hover:text-blue-400">Home</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-400">Layanan</a></li>
            <li><a href="contact.html" class="text-white hover:text-blue-400">Kontak</a></li>
            <li><a href="transactions.html" class="text-white hover:text-blue-400">Transaksi</a></li>
            <li><a href="qris.html" class="text-white hover:text-blue-400">QRIS</a></li>
            <li><a href="notifications.html" class="text-white hover:text-blue-400">Notifikasi</a></li>
            <li><a href="profil.html" class="text-white hover:text-blue-400">Akun Saya</a></li>
            <li><a href="index.html" class="text-white hover:text-blue-400">Logout</a></li>
        </ul>
    </nav>

    <section class="container mt-5 p-5 bg-white rounded-lg shadow text-center">
        <h2 class="text-2xl font-bold text-gray-800">Gunakan Kartu NFC Anda</h2>
        <p class="text-gray-600 mt-2">Dekatkan kartu NFC Anda untuk transaksi yang lebih cepat dan aman.</p>

        <div class="mt-5">
            <div class="nfc-card mx-auto w-64 py-5">
                <i class="fas fa-wifi nfc-icon"></i>
                <p class="text-lg font-bold">Tempelkan Kartu NFC Anda</p>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-800" onclick="scanNFC()">Scan NFC</button>
            </div>
        </div>

        <div id="nfcResult" class="mt-4 text-lg font-bold text-gray-700 hidden">
            <p>Memproses transaksi...</p>
        </div>
    </section>

    <footer class="text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function scanNFC() {
            let resultDiv = document.getElementById("nfcResult");
            resultDiv.classList.remove("hidden");
            resultDiv.innerHTML = "<p>Memproses transaksi...</p>";

            setTimeout(() => {
                let success = Math.random() > 0.2; // 80% sukses
                if (success) {
                    resultDiv.innerHTML = "<p class='text-green-600'><i class='fas fa-check-circle'></i> Transaksi Berhasil!</p>";
                } else {
                    resultDiv.innerHTML = "<p class='text-red-600'><i class='fas fa-times-circle'></i> Transaksi Gagal! Coba Lagi.</p>";
                }
            }, 2000);
        }
    </script>
</body>
</html>
