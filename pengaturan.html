<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan</title>
    
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        .settings-card {
            background: linear-gradient(135deg, #9333ea, #7e22ce);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .settings-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white text-center py-4 flex justify-center items-center">
        <img src="logo.jpg" alt="Logo" class="h-12 w-12 mr-3">
    </header>

    <nav class="bg-gray-800 text-white text-center py-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="dashboard.html" class="text-white hover:text-blue-400">Home</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-400">Layanan</a></li>
            <li><a href="contact.html" class="text-white hover:text-blue-400">Kontak</a></li>
            <li><a href="transactions.html" class="text-white hover:text-blue-400">Transaksi</a></li>
            <li><a href="qris.html" class="text-white hover:text-blue-400">QRIS</a></li>
            <li><a href="notifications.html" class="text-white hover:text-blue-400">Notifikasi</a></li>
            <li><a href="profil.html" class="text-white hover:text-blue-400">Akun Saya</a></li>
            <li><a href="index.html" class="text-white hover:text-blue-400">Logout</a></li>
        </ul>
    </nav>

    <section class="container mt-5 p-5 bg-white rounded-lg shadow text-center">
        <h2 class="text-2xl font-bold text-gray-800">Pengaturan Akun</h2>
        <p class="text-gray-600 mt-2">Kelola akun dan keamanan Anda dengan mudah.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-5">
            <div class="settings-card">
                <i class="fas fa-user settings-icon"></i>
                <p class="text-lg font-bold">Edit Profil</p>
                <button onclick="window.location.href='profil.html'" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-800">Ubah</button>
            </div>
            <div class="settings-card">
                <i class="fas fa-lock settings-icon"></i>
                <p class="text-lg font-bold">Ganti Kata Sandi</p>
                <button onclick="window.location.href='ganti_password.html'" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-800">Ganti</button>
            </div>
            <div class="settings-card">
                <i class="fas fa-shield-alt settings-icon"></i>
                <p class="text-lg font-bold">Keamanan</p>
                <button onclick="window.location.href='keamanan.html'" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-800">Kelola</button>
            </div>
            <div class="settings-card">
                <i class="fas fa-bell settings-icon"></i>
                <p class="text-lg font-bold">Notifikasi</p>
                <button onclick="window.location.href='notifikasi.html'" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-800">Atur</button>
            </div>
        </div>        
    </section>

    <footer class="text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
