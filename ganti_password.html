<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Kata Sandi</title>
    
    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f3f4f6;
        }
        .password-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="password-container w-full max-w-md">
        <div class="text-center mb-4">
            <img src="logo.jpg" alt="Logo" class="w-20 h-20 mx-auto">
        </div>
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
            <i class="fas fa-lock text-blue-600"></i> Ganti Kata Sandi
        </h2>
        
        <form id="changePasswordForm">
            <div class="mb-4">
                <label class="form-label font-bold">Kata Sandi Lama</label>
                <input type="password" id="oldPassword" class="form-control" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label font-bold">Kata Sandi Baru</label>
                <input type="password" id="newPassword" class="form-control" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label font-bold">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirmPassword" class="form-control" required>
                <div id="errorMessage" class="text-red-600 text-sm mt-2 hidden"></div>
            </div>
            
            <button type="button" class="btn btn-primary w-full py-2 rounded-lg" onclick="changePassword()">
                Simpan
            </button>
        </form>

        <p id="resultMessage" class="text-center mt-4 font-bold"></p>

        <button class="btn btn-secondary w-full mt-3 py-2 rounded-lg" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>

        <footer class="text-center bg-gray-900 text-white py-4 mt-5">
            <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changePassword() {
            let oldPassword = document.getElementById("oldPassword").value;
            let newPassword = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let resultMessage = document.getElementById("resultMessage");
            let errorMessage = document.getElementById("errorMessage");

            // Reset tampilan error
            errorMessage.classList.add("hidden");
            document.getElementById("newPassword").classList.remove("is-invalid");
            document.getElementById("confirmPassword").classList.remove("is-invalid");

            if (newPassword !== confirmPassword) {
                errorMessage.innerText = "Kata sandi baru tidak cocok!";
                errorMessage.classList.remove("hidden");
                document.getElementById("confirmPassword").classList.add("is-invalid");
                return;
            }

            if (newPassword.length < 6) {
                errorMessage.innerText = "Kata sandi minimal 6 karakter!";
                errorMessage.classList.remove("hidden");
                document.getElementById("newPassword").classList.add("is-invalid");
                return;
            }

            resultMessage.innerHTML = "<span class='text-green-600'><i class='fas fa-check-circle'></i> Kata sandi berhasil diubah!</span>";
        }
    </script>
</body>
</html>
