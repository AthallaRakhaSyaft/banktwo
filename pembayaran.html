<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white text-center py-4 flex justify-center items-center">
        <img src="logo.jpg" alt="Logo" class="h-12 w-12 mr-3">
        <h1 class="text-2xl font-bold">Pembayaran</h1>
    </header>

    <nav class="bg-gray-800 text-white text-center py-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="dashboard.html" class="text-white hover:text-blue-400">Home</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-400">Layanan</a></li>
            <li><a href="contact.html" class="text-white hover:text-blue-400">Kontak</a></li>
            <li><a href="transactions.html" class="text-white hover:text-blue-400">Transaksi</a></li>
            <li><a href="qris.html" class="text-white hover:text-blue-400">QRIS</a></li>
            <li><a href="notifications.html" class="text-white hover:text-blue-400">Notifikasi</a></li>
            <li><a href="profil.html" class="text-white hover:text-blue-400">Akun Saya</a></li>
            <li><a href="index.html" class="text-white hover:text-blue-400">Logout</a></li>
        </ul>
    </nav>

    <section class="container mt-5 p-5 bg-white rounded-lg shadow">
        <h2 class="text-xl font-bold text-center text-gray-800">Formulir Pembayaran</h2>
        <form id="paymentForm" class="mt-4">
            <div class="mb-3">
                <label for="jenisPembayaran" class="form-label font-bold">Jenis Pembayaran</label>
                <select id="jenisPembayaran" class="form-control" required>
                    <option value="">Pilih Jenis Pembayaran</option>
                    <option value="listrik">Tagihan Listrik</option>
                    <option value="internet">Internet & TV Kabel</option>
                    <option value="air">Tagihan Air</option>
                    <option value="pulsa">Isi Pulsa</option>
                    <option value="ecommerce">Pembelian E-Commerce</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nomorPelanggan" class="form-label font-bold">Nomor Pelanggan/Nomor HP</label>
                <input type="text" id="nomorPelanggan" class="form-control" placeholder="Masukkan nomor pelanggan atau HP" required>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label font-bold">Jumlah Pembayaran (Rp)</label>
                <input type="number" id="jumlah" class="form-control" placeholder="Masukkan jumlah" required>
            </div>
            <button type="button" onclick="konfirmasiPembayaran()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Bayar Sekarang</button>
        </form>
    </section>

    <footer class="text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>
</body>
</html>
