<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .feature-card { background: linear-gradient(135deg, #2563eb, #1e40af); border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: transform 0.3s, box-shadow 0.3s; color: white; }
        .feature-card:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }
        .logo {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white text-center py-4 flex justify-center items-center">
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>

    <nav class="bg-gray-800 text-white py-2">
        <ul class="flex justify-center space-x-4">
            <li><a href="dashboard.html" class="text-white hover:text-blue-400">Home</a></li>
            <li><a href="services.html" class="text-white hover:text-blue-400">Layanan</a></li>
            <li><a href="contact.html" class="text-white hover:text-blue-400">Kontak</a></li>
            <li><a href="transactions.html" class="text-white hover:text-blue-400">Transaksi</a></li>
            <li><a href="qris.html" class="text-white hover:text-blue-400">QRIS</a></li>
            <li><a href="notifications.html" class="text-white hover:text-blue-400">Notifikasi</a></li>
            <li><a href="profil.html" class="text-white hover:text-blue-400">Akun Saya</a></li>
            <li><a href="index.html" class="text-white hover:text-blue-400">Logout</a></li>
        </ul>
    </nav>
    
    <section class="container mx-auto my-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Hubungi Kami</h2>
        <p class="text-center text-gray-600 mb-6">Silakan hubungi kami jika ada pertanyaan atau butuh bantuan.</p>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-blue-100 p-4 rounded-lg text-center">
                <i class="fas fa-phone text-2xl text-blue-500"></i>
                <p class="mt-2 font-semibold">Telepon:</p>
                <p>+62 857 8138 2057</p>
            </div>
            <div class="bg-blue-100 p-4 rounded-lg text-center">
                <i class="fas fa-envelope text-2xl text-blue-500"></i>
                <p class="mt-2 font-semibold">Email:</p>
                <p>rakha.syaft@gmail.com</p>
            </div>
        </div>

        <form id="contactForm" class="mt-6">
            <label class="block font-semibold">Nama:</label>
            <input type="text" id="nama" class="w-full border p-2 rounded-lg" placeholder="Masukkan nama Anda" required>
            
            <label class="block font-semibold mt-3">Email:</label>
            <input type="email" id="email" class="w-full border p-2 rounded-lg" placeholder="Masukkan email Anda" required>
            
            <label class="block font-semibold mt-3">Pesan:</label>
            <textarea id="pesan" class="w-full border p-2 rounded-lg" rows="4" placeholder="Tulis pesan Anda" required></textarea>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-700">Kirim</button>
        </form>
    </section>
    
    <footer class="text-center bg-gray-900 text-white py-4 mt-5">
        <p>&copy; This application was created by Athalla Rakha Syafa'at.</p>
    </footer>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nama = document.getElementById("nama").value;
            let email = document.getElementById("email").value;
            let pesan = document.getElementById("pesan").value;
            
            let newMessage = { nama, email, pesan };
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.push(newMessage);
            localStorage.setItem("messages", JSON.stringify(messages));
            
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
